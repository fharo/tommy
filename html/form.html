<body>
<link rel="stylesheet" href="css/fondo.css">
<h1 align="center"><font color="#A4A4A4" size="+3" ><i>Registro de Clientes</i></font></h1>
<p align="center"><a href="http://info.thgye.com.ec" target="_blank"><font size="+1" color="#FFFBFB" ><strong>Reporteria</strong></font></a></p>
<p align="center"><a href="http://www.thgye.com.ec" target="_blank"> <font color="#FFFBFB">Facturación Electronica</font></a></p>
<p align="center"><a href="mailto:soporte@thgye.com.ec"><font color="#B10000">Soporte</font></a></p>
<form>
	<label for="username">Nombre de usuario:</label>
	<br>
	<input type="text"  name="username" autofocus placeholder="Ej: luis" required>
	</p>
	<p>
	<label for="email" >Email: </label>
	<br>
	<input type="text" name="email" placeholder="Ej: luis@gmail.com" required>
	</p>
	<p>
	<label for="age">Edad: </label>
	<br>
	<input type="number" name="age" min="0" max="100" required>
	</p>
	<p>
	<label for="nacimiento">Fecha de Nacimiento: </label>
	<br>
	<input type="date" name="nacimiento" required>
	</p>
	<p>
	<label for="genre">Género:</label>
	<br>
	<input type="radio" name="genre"> Masculino
	<br>
	<input type="radio" name="genre"> Femenino
	</p>
	<p>	
	<label for="recommend">Recomendado por: </label>
	<br>
	<select name="recommend">
	  <option value="1">Google</option>
	  <option value="1">Amigo</option>
	  <option value="1">Redes Sociales</option>
	  </select>
	</p>
	<p>
	<label for="comment">Comentarios: </label>
	<br>
	<textarea name="comment" id="" cols="30" rows="3"></textarea>
	</p>
	<p>
	<label for="accept">Acepto terminos y condiciones: <input type="checkbox" name="accept"></label>
	<br>
	<input type="submit" value="Registrar">
	</p> 
</form>	
</body>

</html>
